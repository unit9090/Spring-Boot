<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
	
	<body>
		<div class="container-fluid">
			<header class="my-2 p-5 text-bg-dark text-center">
				<h1>Spring Boot App</h1>
			</header>
			
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/}">메인</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" th:href="@{/post}">포스트</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/post/create}">새 포스트</a>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled" href="#">로그인</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
	
			<!-- main 컨텐트가 삽입될 위치 -->
			<th:block layout:fragment="main"></th:block>
			
			<footer>
				<nav class="navbar text-bg-dark mt-5">
					<div class="container-fluid justify-content-center">
						<h1><i class="bi bi-battery text-white"></i> 꺼지는 중...</h1>
					</div>
				</nav>
			</footer>
		</div>
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		
		<!-- 자바스크립트 파일 추가할 위치 -->
		<th:block layout:fragment="myscripts"></th:block>
	</body>
</html>
